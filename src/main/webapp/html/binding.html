<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增银行卡</title>
		<link rel="stylesheet" href="/css/新增银行卡.css" />
		<script src="/js/60miao.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/webjs/binding.js"></script>
	</head>
	<body>
		<div class="top">
			<img src="/img/1546694149(1).png"  ><img src="/img/491198143320889976.png">
		</div>
		<div class="subject">
			<form action="jieBang.html" method="get">
			<table class="tab">
				<caption>新增银行卡绑定</caption>
				<tr>
					<td colspan="3" align="left"><font color="red">*请选择要绑定的银行卡:</font>
					<select id="sel12">
						<option>--选择银行--</option>
						<option>中国银行</option>
						<option>农业银行</option>
						<option>工商银行</option>
						<option>招商银行</option>
						<option>建设银行</option>
						<option>中国人民银行</option>
					</select></td>
				</tr>
				<tr >
					<td colspan="2" align="left">您选择的银行是:
						<label><span id="sp"></span></label></td>
				</tr>
				<tr>
					<td align="left">持卡人:</td>
					<td>
						<label>
							
							<input type="text" id="cardOwnerName">
						</label>
					</td>
					<td>银行卡号:</td>
					<td>
						<label>
							<input type="text" id="cardNum">
						</label>
					</td>
				</tr>
				<tr>
					<td>预留手机号:</td>
					<td>
						<label>
							<input type="text" class="code1" id="phoneNum">
						</label>
						<input type="button" class="code2" value="获取验证码" id="gettime">
					</td>				
					<td>验证码:</td>
					<td><label><input type="text" id="checkNum"></label></td>
				</tr>
				<tr>
					<td colspan="4" align="center">
						<input type="button" class="alter" value="确认绑定" id="submit"></input>
					</td>
				</tr>
			</table>
			</form>
		</div>
	</body>
	
</html>
