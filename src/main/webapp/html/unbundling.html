<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>银行卡解绑</title>
		<link rel="stylesheet" href="/css/新增银行卡.css" />
		<script src="/js/60miao.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		 		
		<script src="/js/webjs/unbundling.js"></script>
		<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div class="top">
			<img src="/img/1546694149(1).png" ><img src="/img/491198143320889976.png" >
		</div>
		<div class="subject" id="card">
			<table class="tab">
				<caption>银行卡解绑</caption>
				
				<tr>
					<td>
						银行卡号:
					</td>
					<td>
						<label>
						<!--  v-model="deleteMyCard.cardNum" -->
							<input type="text" readonly="readonly" id="cardnum" v-model="deleteMyCard.cardNum" >
						</label>
					</td>
				</tr>
				
				<tr>
					<td>手机号:</td>
					<td>
						<label>
						 <!-- v-model="deleteMyCard.cardTel" -->
							<input type="text"  readonly="readonly"  class="code1" id="phoneNum" v-model="deleteMyCard.cardTel">
						</label>

						<!-- <button class="code2" @click="getTime()">{{msg}}</button> -->
			
						<input type="button" class="code2" value="获取验证码" id="gettime" onclick="gettimeClick(this)">
				
					</td>				
				</tr>
				<tr>
					<td>验证码:</td>
					<td>
						<label>
							<input type="text" id="checkNum">
						</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" class="alter" value="确认解绑" onclick="deleteSubmit()">
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
