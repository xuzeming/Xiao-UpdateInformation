<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修  改  账  户  密  码</title>
		<link rel="stylesheet" href="/css/修改账户密码.css" />
		<script src="/js/60miao.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/vue.js"></script>
		<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
		<script src="/js/webjs/changeUserPassword.js"></script>
	</head>
	<body>
		<div id="userInfo">

			<table class="tab">
				<caption>修  改  账  户  密  码</caption>
				<tr>
					<td>当前密码:</td>
					<td><label><input type="password" id="oldPwd"></label></td>
				</tr>
				<tr>
					<td>新密码:</td>
					<td><label><input type="password" id="newPwd"></label></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><label><input type="password" id="reNewPwd"></label></td>
				</tr>
				<tr>
					<td>手机号:</td>
					<td>
						<label>
							<input type="text" id="phoneNum" readonly="readonly" v-model="userInfo.userTel">
						</label>
					</td>
				</tr>
				
				<tr>
					<td>手机动态码:</td>
					<td>
						<label>
							<input type="text" class="code1" id="checkNum">
						</label>
						<input type="button" class="code2" value="获取验证码" onclick="gettimeClick(this)">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<input type="submit" class="alter" value="确认修改" onclick="updateSubmit()"></input>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
