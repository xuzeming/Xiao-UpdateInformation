<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="/js/60miao.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/vue.js"></script>
<script src="/js/webjs/changeDealPassword.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
	<div class="container ">
		<div class="row well">
			<div class="col-md-12">
				<img src="/img/upload.png">
			</div>
		</div>
		<u style="font-size: 20px">开户密码设置</u><br>
		<br>
		<div class="col-md-offset-3">
			<div class="form-horizontal" role="form" id="phoneNumber">
				<div class="form-group ">
					<label for="firstpassword" class="col-sm-2 control-label">交易密码</label>
					<div class="col-sm-4 col-xs-4 ">
						<input type="password" class="form-control" id="dealPwd" onblur="checkIsSame()"
							placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label for="lastpassword" class="col-sm-2 control-label">确认交易密码</label>
					<div class="col-sm-4 col-xs-4">
						<input type="password" class="form-control" id="reDealPwd"
							placeholder="请输入密码">
					</div>
				</div>

				<label class="radio-inline"> <input type="checkbox"
					name="optionsRadiosinline" onclick='setPwdSame(this.checked)' id = "setpwdsame1">
					<span>设置交易密码和资金密码相同</span>
				</label> <br>
				<br>
				<div class="form-group">
					<label class="col-sm-2 control-label" >资金密码</label>
					<div class="col-sm-4 col-xs-4">
						<input type="password" class="form-control" id="billPwd" name ="billPwdName"
							placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">确认资金密码</label>
					<div class="col-sm-4 col-xs-4">
						<input type="password" class="form-control" id="reBillPwd" name ="billPwdName" 
							placeholder="请输入密码">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-4 col-xs-4">
						<input type="text" class="form-control" id="phoneNum"
							readonly="readonly" v-model="userInfo.userTel">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">验证码</label>
					<div class="col-sm-4 col-xs-4">
						<input type="password" class="form-control" id="checkNum"
							placeholder="请输入验证码">
					</div>
					
					<div class="col-md-offset-3">
						<input type="button" class="btn btn-primary btn-lg col-md-2" value="获取验证码" onclick="gettimeClick(this)">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3">
					<button type="button" class="btn btn-primary btn-lg col-md-2"
						onclick="submit()">提交</button>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="row">
			<div class="col-md-12 col-md-offset-2">
				<label class="">版权所有 @ 2019晓证券股份有限公司版权所有</label>
			</div>
		</div>
	</div>
</body>
</html>
